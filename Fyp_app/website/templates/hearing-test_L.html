<div class="container mt-5">

        <div class="button-top">START (LEFT EAR)</div>
        <div class="button-bottom"></div>

    </div>

    <div id="soundPlayer" style="display: none;">
        
        <button id="stopButton" class="btn btn-danger me-3">Can Hear</button>
        <button id="cannotHearButton" class="btn btn-warning me-3">Cannot Hear</button>
        <button id="exitButton" class="btn btn-secondary">Exit</button>
