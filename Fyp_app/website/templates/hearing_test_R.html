{%extends "base.html" %}
{% block title %}Hearing Test {% endblock %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
<style>
    .notification {
        display: none;
        background-color: #4CAF50;
        color: #fff;
        text-align: center;
        padding: 10px;
        margin-bottom: 20px;
    }   
</style>



{% block body %}  
<script src="{{ url_for('static', filename='js/app_r.js') }}"></script>

<div class="container mt-5">
    <button type="button" class="button" id="startButton_R">
        <div class="button-top">START (RIGHT EAR)</div>
        <div class="button-bottom"></div>
        <div class="button-base"></div>
    </button>
    
    <div class="audio-playing-indicator" style="display: none;">
        <img src="{{ url_for('static', filename='images/fyp_audio_gif.gif') }}" alt="Audio is being played">
    </div>

    <div id="soundPlayer" style="display: none;">
        
        <button id="stopButton_R" class="btn btn-danger me-3">Can Hear</button>
        <button id="cannotHearButton_R" class="btn btn-warning me-3">Cannot Hear</button>
        <button id="exitButton_R" class="btn btn-secondary">Exit</button>
        <br><br>
    </div>
    <div class="notification" id="notification">Sound is being played...</div> 
</div>


{% endblock %}
